<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<style>
.blur {
	filter: blur(6px);
}
</style>
</head>
<body>

	<div style="position: relative;">
		<img
			th:src="@{https://image.tmdb.org/t/p/original{path}(path=${details.backdropPath})}"
			alt="Background Image" style="width: 100%; height: auto;"
			class="blur"> <img
			th:src="@{https://image.tmdb.org/t/p/w500{path}(path=${details.posterPath})}"
			alt="Poster Image" style="position: absolute; top: 0; left: 0;">
		<div
			style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; text-align: center;">
			<h2 class="text-white">오버레이 텍스트</h2>
			<p class="text-white">이미지 위에 표시되는 추가 정보 등을 여기에 입력합니다.</p>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
