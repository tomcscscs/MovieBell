<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

    <style>
        @import
        url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap')
        ;

        h1 {
            font-family: "Mochiy Pop P One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <style>
        @import
        url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Mochiy+Pop+P+One&family=Road+Rage&display=swap')
        ;

        p {
            font-family: "Hahmlet", serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
        }

        .bg-thin {
            padding: 0.1rem;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragment/template::navbar}"></nav>


<!-- 인기 -->
<div class="popular-section">
    <div class="p-1 fs-4 my-3 bg-danger text-white d-flex justify-content-between"
         style="padding: 0.1px;">
        <p class="p-5">인기</p>
    </div>
    <div class="d-flex justify-content-between row row-cols-6">
        <div th:each="var : ${popular.results}" class="p-1 fs-3"
             th:if="${varStat.count <= 6}">
            <div>
                <a class="stretched-link" th:href="@{/{movieId}(movieId=${var.id})}">
                    <img alt="picture"
                         th:src="@{https://image.tmdb.org/t/p/w500{path}(path=${var.posterPath})}">
                </a>
            </div>
        </div>
    </div>
</div>



<!-- 평가가 좋은 작품들 -->
<div class="top-rated-section">
    <div class="p-1 fs-4 bg-success text-white d-flex justify-content-between bg-thin">
        <p class="p-5">평가가 좋은 작품들</p>
    </div>
    <div class="d-flex justify-content-between row row-cols-6">
        <div th:each="one : ${topRated.results}" class="p-1 fs-3 "
             th:if="${oneStat.count <= 6}">
            <a class="stretched-link" th:href="@{/{movieId}(movieId=${one.id})}">
                <img alt="picture"
                     th:src="@{https://image.tmdb.org/t/p/w500{path}(path=${one.posterPath})}">
            </a>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
